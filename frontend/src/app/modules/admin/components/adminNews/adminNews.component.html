<app-header></app-header>
<h4>Работа с новостями</h4>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Дата</th>
    <th scope="col">Название</th>
    <th scope="col">Описание</th>
    <th scope="col">Картинка</th>
    <th scope="col">Удалить</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let news of newsis">
    <td scope="row">{{news.idNews}}</td>
    <td>{{news.date}}</td>
    <td>{{news.title}}</td>
    <td>{{news.text}}</td>
    <td>{{news.img}}</td>
    <td>
      <button type="button" class="btn btn-danger" (click)="_deleteNews(news.idNews)">Удалить</button>
    </td>
  </tr>

  </tbody>
</table>

<div class="button">
  <button type="button" class="btn btn-dark" (click)="_updateNews()">Обновить</button>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
          (click)="_openModal(template)">
    Добавить новость
  </button>
  <button type="button" class="btn btn-success" [routerLink]="['/adminMenu4815162342']">В меню</button>
</div>

<!-- Modal -->
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{editMode ? "Edit" : ""}}  Добавить новость</h4>
    <button type="button" class="close pull-right"
            aria-label="Close" (click)="_closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label>Дата</label>
      <input class="form-control" name="date" [(ngModel)]="editableBa.date" #date="ngModel" placeholder="YYYY-MM-DD" required/>
      <div [hidden]="date.valid || date.untouched" class="alert alert-danger">
        Заполните поле
      </div>
    </div>
    <div class="form-group">
      <label>Название</label>
      <input class="form-control" name="title" [(ngModel)]="editableBa.title" #title="ngModel" required/>
      <div [hidden]="title.valid || title.untouched" class="alert alert-danger">
        Заполните поле
      </div>
    </div>
    <div class="form-group">
      <label>Новость</label>
      <textarea class="form-control" name="text" [(ngModel)]="editableBa.text" #text="ngModel"
                required></textarea>
      <div [hidden]="text.valid || text.untouched" class="alert alert-danger">
        Заполните поле
      </div>
    </div>
    <div class="form-group">
      <label>Название картинки</label>
      <input class="form-control" name="img" [(ngModel)]="editableBa.img" #img="ngModel" required/>
      <div [hidden]="img.valid || img.untouched" class="alert alert-danger">
        Заполните поле
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="_addNews(date, title, text, img)"
            [disabled]="date.invalid || title.invalid || text.invalid || img.invalid">{{editMode ? "Save" : "Добавить"}}
    </button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="_closeModal()">Закрыть</button>

  </div>
</ng-template>
